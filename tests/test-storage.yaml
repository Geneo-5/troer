schema: storage
name: test-storage
version: 0.0.1
doc: Test storage schema and idl
prefix: stk_

declarations:
  -
    name: tuple
    type: struct
    entries:
      -
        name: a
        type: s32
      -
        name: b
        type: s32
  -
    name: int
    type: s32

repositories:
  -
    name: test_object
    type: object
    object: $int
  -
    name: test_collection
    type: collection
    object: $tuple
    key: $tuple_a
