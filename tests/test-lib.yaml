schema: lib
name: test-lib
version: 0.0.1
doc: Test storage schema and idl
prefix: lib_

# includes:
#   -
#     file: include-lib
#     version: '<=1'

declarations:
  -
    name: on-off
    type: enum
    entries:
      - 'on'
      - 'off'
      -
        name: OK
        doc: like on
        value: 0
      -
        name: KO
        doc: like off
        value: LIB_OFF
  -
    name: subst
    type: struct
    entries:
      -
        name: test1
        type: bool
      -
        name: test2
        type: u16
  -
    name: afl
    type: struct
    entries:
      -
        name: boolean
        type: bool
      -
        name: uint8
        type: u8
        min: 5
        max: 10
      -
        name: uint16
        type: u16
      -
        name: uint32
        type: u32
      -
        name: uint64
        type: u64
      -
        name: int8
        type: s8
      -
        name: int16
        type: s16
      -
        name: int32
        type: s32
      -
        name: int64
        type: s64
      -
        name: float-number
        type: f32
        min: -5.6
        max: 2.5
      -
        name: double-number
        type: f64
      -
        name: int-array
        type: s32
        repeated: 4096
      -
        name: string
        type: str
        size: 40
        pattern: "[a-z][a-zA-Z0-9_]*"
      -
        name: ref
        type: $subst
      -
        name: enumumerate
        type: $on-off

