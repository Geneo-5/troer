schema:
  const: storage
repositories:
  type: array
  minItems: 1
  items:
    type: object
    required: [ name, type, object ]
    unevaluatedProperties: false
    properties:
      name:
        $ref: '#/$defs/name'
      type:
        enum: [ object, collection ]
      object:
          $ref: '#/$defs/ref'
    allOf:
      - if:
          properties:
            type:
              const: collection
        then:
          properties:
            key:
              $ref: '#/$defs/ref'




